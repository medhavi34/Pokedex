<!DOCTYPE html>
<head>
    <title>{{pokemon}}</title>
    <link rel = "stylesheet"  href="../static/css/style_pred.css">
</head>

<body>
    <h1 class = center>{{pokemon}}</h1>
    <div id = "image">
        <img src="C:\Users\Lenovo\Desktop\Pokemons\squirtle.jpeg">
        <div class = "pokemon-type">
            {{type}}
        </div>
    </div>
    <div class = "info-abt-pokemon center">
        <h2> BASIC INFORMATION </h2>
        <table id = "basic-info">
            <tbody><b>
                <tr>
                    <th>Height</th>
                    <th>Weight</th>
                    <th>Males</th>
                    <th>Females</th>
                </tr>
                <tr>
                    <td>{{h}}m</td>
                    <td>{{w}}kg</td>
                    <td style="color:blue">{{m}}% </td>
                    <td style="color:pink;">{{f}}% </td>
                </tr>
            </b></tbody>
        </table>
        
        <h2>BASE STATS</h2>
        <table id = "basic-info">
            <tbody><b>
                <tr>
                    <th>HP</th>
                    <th>Attack</th>
                    <th>Defense</th>
                    <th>Special</th>
                    <th>Speed</th>
                </tr>
                <tr>
                    <td>{{hp}}</td>
                    <td>{{a}}</td>
                    <td>{{d}}</td>
                    <td>{{spl}}</td>
                    <td>{{s}}</td>
                </tr>
            </b></tbody>
        </table>

    </div>
</body>

</html>
